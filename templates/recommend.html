<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">book-recommendation-system</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommendation</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</nav>
<br>
 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 style="text-align: center;">
                    book-recommendation-system
                </h2>
            </div>

            <form action="/recommendation" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Book Name</label>
                  <input name="user_input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <br>
                <input type="submit" class="btn btn-lg btn-warning">
              </form>
            {% if data %}
            {% for i in data %}
                  <div class="col-md-3" style="margin-top: 50px;">
                      <div class="card">
                          <div class="card-body" >
                              <img class="card-img" src="{{i[2]}}" style="height: 100px; width: 100px;">
                              <p>{{i[0]}}</p>
                              <p> {{i[1]}} </p>
              
                          </div>
                      </div>
                  </div>
            {% endfor %}
            {% endif %}

           
        


            


           
            
        
        </div>
    </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
